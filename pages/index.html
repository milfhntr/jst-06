<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/commonStyle.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Baha black</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <img src="../images/common/logo.png" alt="logo" class="header__logo">
            <ul class="header__list">
                <li>
                    <a href="./index.html">Главная</a>
                </li>
                <li>
                    <a href="./clothes.html">Одежда</a>
                </li>
                <li>
                    <a href="./clothes.html">Доставка</a>
                </li>
                <li>
                    <a href="./aboutUs.html">О нас</a>
                </li>
            </ul>
            <img src="../images/header/basket.png" alt="basket" class="header__basket">
            <img src="../images/header/hambur-menu.jpg" alt="" class="header__hambur-menu"
                onclick="headerModal('flex')">
        </div>
        <div class="header-modal">
            <div class="header-modal__blur" onclick="headerModal('none')"></div>
            <div class="header-modal__content">
                <div class="header-modal__box-top">
                    <img src="../images/header/basket.png" alt="">
                    <img src="../images/header/x-mark.png" alt="" onclick="headerModal('none')">
                </div>
                <ul class="header__list header-modal__list">
                    <li>
                        <a href="./index.html">Главная</a>
                    </li>
                    <li>
                        <a href="./clothes.html">Одежда</a>
                    </li>
                    <li>
                        <a href="./delivery.html">Доставка</a>
                    </li>
                    <li>
                        <a href="./aboutUs.html">О нас</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="section-slider container">
            <h2 class="section-slider__title">Новая коллекция</h2>
            <div id="carouselExampleIndicators" class="carousel slide section-slider__carousel" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../images/main/slider-img1.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/main/slider-img2.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../images/main/slider-img3.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>
    </main>
    <script src="../js/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>

</html>
